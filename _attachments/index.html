<!DOCTYPE html>
<html lang="en">
    <head>
        <title>werdmawb</title>

        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1"/>

        <link rel="stylesheet" href="vendor/couchapp/jquery.mobile-1.0.css"/>

        <script src="vendor/couchapp/loader.js" type="text/javascript"></script>
        <script src="js/util.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>

        <script type="text/javascript">

        </script>
    </head>

<body>
    <div data-role="page" id="input" data-title="werdmawb">
        <div id="account1">
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="textarea1">input</label>
                <textarea name="textarea1" id="textarea1"></textarea>
            </div><!-- /fieldcontain -->
            <div id="profile1">
            </div>
        </div><!-- /content -->
        <div data-role="footer" data-id="foot" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#input" data-transition="fade" class="ui-btn-active ui-state-persist">input</a></li>
                    <li><a href="#query" data-transition="fade" class="ui-state-persist">query</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div><!-- /page -->

    <div data-role="page" id="query" data-title="werdmawb">
        <div id="account2">
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="textarea2">query</label>
                <textarea name="textarea2" id="textarea2"></textarea>
            </div><!-- /fieldcontain -->
            <div id="profile2">
            </div>
            <div id="querygrid" class="ui-grid-a">
            </div><!-- /grid-a -->
        </div><!-- /content -->
        <div data-role="footer" data-id="foot" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#input" data-transition="fade" class="ui-state-persist">input</a></li>
                    <li><a href="#query" data-transition="fade" class="ui-btn-active ui-state-persist">query</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div><!-- /page -->

    <div data-role="page" id="login" data-title="werdmawb">
        <div data-role="header">
            <h1>login</h1>
        </div><!-- /header -->
        <div data-role="content">
            <div data-role="fieldcontain">
                <form>
                    <label for="userid" class="ui-hidden-accessible">user id</label>
                    <input type="text" name="userid" id="userid" placeholder="user id"/>
                    <label for="userpass" class="ui-hidden-accessible">user pass</label>
                    <input type="password" name="userpass" id="userpass" placeholder="user pass"/>
                    <input type="submit" value="login" id="loginsubmit"/>
                </form>
            </div><!-- /fieldcontain -->
        </div><!-- /content -->
    </div><!-- /page -->

    <div data-role="page" id="signup" data-title="werdmawb">
        <div data-role="header">
            <h1>signup</h1>
        </div><!-- /header -->
        <div data-role="content">
            <div data-role="fieldcontain">
                <form>
                    <label for="newuserid" class="ui-hidden-accessible">new user id</label>
                    <input type="text" name="newuserid" id="newuserid" placeholder="new user id"/>
                    <label for="userpass" class="ui-hidden-accessible">new user pass</label>
                    <input type="password" name="newuserpass" id="newuserpass" placeholder="new user pass"/>
                    <input type="submit" value="signup" id="signupsubmit"/>
                </form>
            </div><!-- /fieldcontain -->
        </div><!-- /content -->
    </div><!-- /page -->
</body>
</html>
